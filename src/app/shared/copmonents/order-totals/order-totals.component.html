<!-- order-totals.component.html -->
<div *ngIf="(basketTotals$|async)" class="order-totals">
  <!-- Header -->
  <div class="order-totals-header">
    Order Summary
  </div>

  <!-- Content -->
  <div *ngIf="(basketTotals$|async) as basketTotals" class="order-totals-content">
    <!-- Shipping notice -->
    <p class="shipping-notice">
      Shipping costs will be added depending on choices made during checkout
    </p>

    <!-- Totals list -->
    <div class="totals-list">
      <!-- Subtotal -->
      <div class="total-item">
        <div class="total-item-content">
          <strong class="total-label">Subtotal</strong>
          <strong class="total-amount">{{basketTotals.subTotal | currency}}</strong>
        </div>
      </div>

      <!-- Shipping -->
      <div class="total-item">
        <div class="total-item-content">
          <strong class="total-label">Shipping</strong>
          <strong class="total-amount">{{basketTotals.shipping | currency}}</strong>
        </div>
      </div>

      <!-- Total -->
      <div class="total-item final-total">
        <div class="total-item-content">
          <strong class="total-label">Total</strong>
          <strong class="total-amount">{{basketTotals.total | currency}}</strong>
        </div>
      </div>
    </div>
  </div>
</div>
