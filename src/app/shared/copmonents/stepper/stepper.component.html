<div class="container">
  <ul class="nav nav-pills nav-justified">
    <li class="nav-item" *ngFor="let step of steps; let i = index">
      <div class="d-grid">
        <button
          (click)="onClick(i)"
          [disabled]="true"
          [class.active]="selectedIndex === i"
          class="nav-link py-3 text-uppercase fw-bold">
          {{ step.label }} <svg *ngIf="step.completed" style="color: green;" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="ms-2 bi bi-check-circle-fill" viewBox="0 0 16 16">
              <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0m-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
              </svg>
        </button>
      </div>
    </li>
  </ul>

  <div class="mt-4">
    <ng-container *ngIf="selected">
      <ng-container [ngTemplateOutlet]="selected.content"></ng-container>
    </ng-container>
  </div>
</div>
